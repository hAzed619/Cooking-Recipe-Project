<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Recipe Input -->
    <div id="recipe-form">
        <h2>Add a Recipe</h2>
        <form id="addRecipeForm" action="" method="POST" enctype="multipart/form-data">
            <input type="text" id="recipeName" name="recipeName" placeholder="Recipe Name" required>
            <textarea id="recipeDescription" name="recipeDescription" placeholder="Short Description" required></textarea>
            <input type="file" id="recipeImage" name="recipeImage" accept="image/*" required>
            <button type="submit">Add Recipe</button>
        </form>
    </div>

    <!-- Recipe Display -->
    <div id="recipe-display">
        <!-- Recipe Card -->
    </div>

    <script src="script.js"></script>
</body>
</html>
